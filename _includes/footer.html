<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col">
        <p class="feed-subscribe">
          <a href="{{ '/feed.xml' | relative_url }}">
            <svg class="svg-icon orange">
              <use xlink:href="{{ 'assets/minima-social-icons.svg#rss' | relative_url }}"></use>
            </svg><span>Subscribe</span>
          </a>
        </p>
        {%- if site.description -%}
        <p>{{ site.description | escape }}</p>
        {%- endif -%}
      </div>
      <div class="footer-col">
        <div class="social-links">
          {%- if site.github_username -%}
          <a rel="me" href="https://github.com/{{ site.github_username | cgi_escape | escape }}" title="{{ site.github_username | escape }}">
            <svg class="svg-icon grey">
              <use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use>
            </svg>
          </a>
          {%- endif -%}
          {%- if site.linkedin_username -%}
          <a rel="me" href="https://www.linkedin.com/in/{{ site.linkedin_username | cgi_escape | escape }}" title="{{ site.linkedin_username | escape }}">
            <svg class="svg-icon grey">
              <use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use>
            </svg>
          </a>
          {%- endif -%}
        </div>
        <p>Â© {{ 'now' | date: "%Y" }} {{ site.author | escape }}</p>
      </div>
    </div>
  </div>
</footer>
